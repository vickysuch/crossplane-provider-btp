apiVersion: account.btp.sap.crossplane.io/v1alpha1
kind: Subaccount
metadata:
  namespace: default
  name:  cf-test-subaccount
spec:
  forProvider:
    displayName: "$BUILD_ID-Created while test: CF Environment setup"
    labels:
      safe-to-delete: ["yes"]
      BUILD_ID: [ "$BUILD_ID" ]
    region: eu12
    subdomain: $BUILD_ID-co-e2e-test-cf-case-3
    subaccountAdmins:
      - $TECHNICAL_USER_EMAIL
