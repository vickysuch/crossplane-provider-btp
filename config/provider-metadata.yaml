    btp_subaccount_security_settings:
        subCategory: ""
        description: 'Sets the security settings of a subaccount. Tip: You must be administrator of the subaccount. Further documentation: https://help.sap.com/docs/btp/sap-business-technology-platform/configure-trusted-domains-for-sap-authorization-and-trust-management-service https://help.sap.com/docs/btp/sap-business-technology-platform/configure-token-policy-for-sap-authorization-and-trust-management-service'
