apiVersion: environment.btp.sap.crossplane.io/v1alpha1
kind: KymaEnvironment
metadata:
  name: kyma-environment
  namespace: default
spec:
  forProvider:
    planName: aws
    parameters:
      {
        "administrators": ["$TECHNICAL_USER_EMAIL"]
      }
  subaccountRef:
    name: kyma-test-subaccount
  cloudManagementRef:
    name: kyma-cis-local
